<div class="container text-center">
    <div class="row justify-content-center align-items-center vh-100">
        <div
            class="col-lg-5 col-md-6 col-12 bg-dark text-white text-center rounded border-start border-end border-info border-2 border-opacity-25 p-5">
            <h4 class="fw-bold mb-4 text-uppercase">Agregar Educación</h4>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="row justify-content-center g-3">
                <div class="p-0 col-12 col-md-10">
                    <label class="form-label" for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" accept=".jpg, .jpeg, .png, .gif"
                        disabled>
                </div>
                <div class="p-0 col-12 col-md-10">
                    <label for="nombreE">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="p-0 col-12 col-md-10">
                    <label for="descripcionE">Descripción del título</label>
                    <textarea class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE"
                        required></textarea>
                </div>
                <div class="p-0 col-12 col-md-10">
                    <label for="fechaIni">Fecha de inicio</label>
                    <input type="number" class="form-control" id="fechaIni" name="fechaIni" [(ngModel)]="fechaIni"
                        min="2000" max="2023" required>
                </div>
                <div class="p-0 col-12 col-md-10">
                    <label for="fechaFin">Fecha de finalización</label>
                    <input type="number" class="form-control" id="fechaFin" name="fechaFin" [(ngModel)]="fechaFin"
                        min="2009" max="2023" required>
                </div>
                <button class="col-12 col-md-6 col-lg-4 btn btn-outline-info mt-4">Agregar</button>
            </form>
        </div>
    </div>
</div>
