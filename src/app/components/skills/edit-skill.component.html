<div class="container text-center" *ngIf="skill">
    <div class="row justify-content-center align-items-center vh-100">
        <div
            class="col-lg-5 col-md-6 col-12 bg-dark text-white text-center rounded border-start border-end border-warning border-2 border-opacity-25 p-5">
            <h4 class="fw-bold mb-4 text-uppercase">Editar Skill</h4>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="row justify-content-center g-3">
                <div class="col-12 col-md-10 p-0">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre"
                        required>
                </div>
                <div class="col-12 col-md-10 p-0">
                    <label class="form-label" for="porcentaje">Porcentaje</label>
                    <input type="number" class="form-control" id="porcentaje" name="porcentaje"
                        [(ngModel)]="skill.porcentaje" required>
                </div>
                <button class="col-12 col-sm-3 btn btn-outline-warning mt-4">Editar</button>
            </form>
        </div>
    </div>
</div>
