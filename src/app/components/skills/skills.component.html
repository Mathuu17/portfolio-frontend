<section id="skills" class="container">
    <div class="container-skills p-2 pb-4 p-md-5 row gx-4 gy-2">
        <div class="d-flex align-items-center justify-content-center">
            <h2 name="skills" class="text-center text-decoration-underline mb-4 mt-4 mt-md-0">Skills</h2>
            <button type="button" class="btn btn-sm btn-outline-warning mb-md-4 mb-0 ms-4" routerLink="/nuevaskill"
                *ngIf="isLogged">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z">
                    </path>
                </svg> Agregar
            </button>
        </div>

        <div class="mb-3 col-12 col-md-6" *ngFor="let Skill of skill">
            <div class="d-flex justify-content-between align-items-end mb-2">
                <h5 class="mb-0">{{Skill.nombre}}</h5>
                <!-- Botones -->
                <div class="btn-group btn-group-sm" role="group" aria-label="Small button group" *ngIf="isLogged">
                    <button type="button" class="btn btn-outline-warning" routerLink="/editskill/{{Skill.id}}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pencil" viewBox="0 0 16 16">
                            <path
                                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                        </svg>
                    </button>
                    <button type="button" class="btn btn-outline-warning" (click)="delete(Skill.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-label="progreso-html" aria-valuenow="(Skill.porcentaje)" aria-valuemin="0" aria-valuemax="100"
                    [ngStyle]="{'width.%':Skill.porcentaje}">{{Skill.porcentaje}}%
                </div>
            </div>
        </div>
    </div>
</section>
